<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Médico</title>
    <link rel="stylesheet" href="estilos.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="estilos.css"/>   
</head>
<body>
    <header class="header">
    </header>
    <nav class="navbar navbar-expand-md">
    </nav>
    <main>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <h3 class="mt-2">Nuevo Paciente</h3>
                <hr>
                <form>
                    <div class="mt-2">
                        <label for="cedula form-label">Cédula</label>
                        <input class="form-control" type="text" name="cedula" id="cedula" required>
                    </div>                    
                  <div class="mt-2">
                    <label for="nombre form-label">Nombre</label>
                    <input class="form-control" type="text" name="nombre" id="nombre" required>
                  </div>
                  <div class="mt-2">
                    <label for="apellido form-label">Apellido</label>
                    <input class="form-control" type="text" name="apellido" id="apellido" required>
                  </div>
                  <div class="mt-2">
                    <label for="edad form-label">Edad</label>
                    <input class="form-control" type="number" name="edad" id="edad" required>
                  </div>
                  <div class="mt-2">
                    <label for="telefono form-label">Teléfono</label>
                    <input class="form-control" type="text" name="telefono" id="telefono" required>
                  </div>
                  <div class="mt-3 d-flex justify-content-center">
                    <button id="btnProcesar" class="btn btn-primary col-6" type="submit">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </main>
    <footer>

    </footer>

    <script type="module" src="crearPaciente.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
