<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cita</title>
    <link rel="stylesheet" href="estilos.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="estilos.css"/>   
</head>
<body>
    <header class="header">
    </header>
    <nav class="navbar navbar-expand-md">
    </nav>
    <main>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <h3 class="mt-2">Nueva cita</h3>
                <hr>
                <form>
                    <div class="mt-2">
                        <label for="idCita form-label">Identificador de Cita</label>
                        <input class="form-control" type="text" name="idCita" id="idCita">
                      </div>                    
                  <div class="mt-2">
                    <label for="fecha form-label">Fecha</label>
                    <input class="form-control" type="date" name="fecha" id="fecha" required>
                  </div>
                  <div class="mt-2">
                    <label for="pacienteCedula form-label">Cédula</label>
                    <input class="form-control" type="number" name="pacienteCedula" id="pacienteCedula" required>
                  </div>
                  <div class="mt-2">
                    <label for="Paciente form-label">Paciente</label>
                    <input class="form-control" type="text" name="Paciente" id="Paciente">
                  </div>
                  <div class="mt-2">
                    <div class="mt-2">
                      <label for="Medico form-label">Médico</label>
                      <input class="form-control" type="text" name="Medico" id="Medico" >
                    </div>
                    <label for="medicoTarjetaProfesional form-label">Tarjeta Profesional</label>
                    <input class="form-control" type="text" name="medicoTarjetaProfesional" id="medicoTarjetaProfesional" required>
                  </div>                  
                  <div class="mt-2">
                    <label for="especialidad form-label">Especialidad</label>
                    <br>
                    <select id="Especialidad" name="Especialidad">
                      <option value="1">MEDICINA GENERAL</option>
                      <option value="2">CARDIOLOGÍA</option>
                      <option value="3">MEDICINA INTERNA</option>
                      <option value="4">DERMATOLOGÍA</option>
                      <option value="5">REHABILITACIÓN FÍSICA</option>
                      <option value="6">PSICOLOGÍA</option>
                      <option value="7">ODONTOLOGÍA</option>
                      <option value="8">RADIOLOGÍA</option>
                    </select>
                  </div>
                  <div class="mt-3 d-flex justify-content-center">
                    <button id="btnProcesar" class="btn btn-primary col-6" type="submit">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </main>
    <footer>

    </footer>

    <script type="module" src="crearCita.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
